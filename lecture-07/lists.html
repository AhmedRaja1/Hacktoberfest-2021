<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML LISTS</title>
</head>

<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Computer</li>
        <li>Mouse</li>
        <li>Keyboard</li>
    </ul>
    <h1>Ordered List</h1>
    <ol type="1">
        <li>Apple</li>
        <li>Samsung</li>
        <li>Nokia</li>
    </ol>
</body>

</html>
